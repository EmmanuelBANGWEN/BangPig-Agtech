
{% extends 'basex.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <form method="POST">
            {% csrf_token %}
            <h3>{{ tablename }}</h3>
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Save Changes</button>
        </form>
        
    </div>
</div>
{% endblock %}
