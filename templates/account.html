{% extends 'basex.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- En-tête du profil -->
            <div class="text-center mb-4">
                <h2 class="display-6">Mon Profil</h2>
                <p class="text-muted">Voici les informations de votre compte</p>
            </div>

            <!-- Affichage des informations de l'utilisateur -->
            <div class="card shadow-sm p-4">
                <h5>Nom d'utilisateur: <strong>{{ user.username }}</strong></h5>
                <h5>Email: <strong>{{ user.email }}</strong></h5>
            </div>

            <!-- Lien pour éditer le profil -->
            <div class="text-center mt-3">
            </div>
        </div>
    </div>
</div>

<style>
    /* Style du profil */
    .card {
        border: none;
        border-radius: 8px;
        background-color: #f8f9fa;
    }

    /* Bouton modifier profil */
    .btn-primary {
        background-color: #1e88e5;
        border: none;
        transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #1976d2;
    }
</style>
{% endblock content %}
