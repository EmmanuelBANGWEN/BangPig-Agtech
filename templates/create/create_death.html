{% extends 'base.html' %}


{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container py-5">

  <div class="row">
<form method="POST">
   {% csrf_token %}

  {{ form.gip.as_hidden}}
  <div class="form-row">
      <div class="form-group col-md-12">
        {{ form.cause_death|as_crispy_field }}
      </div>
  </div>
  <div class="form-row">

      <div class="form-group col-md-12">
      {{ form.date_death|as_crispy_field }}
        </div>
  </div>
  <div class="form-row">

        <div class="form-group col-md-12">
          {{ form.postmortem_findings|as_crispy_field }}
        </div>
  </div>

<!-- Boutons de navigation -->
<div class="d-flex justify-content-between px-2">
  <button class="btn btn-secondary btn-lg" type="submit" formaction="/dataentry/">Retour</button>
  <button class="btn btn-success btn-lg" type="submit">Suivant</button>

</div>
</form>
</div>
</div>

{% endblock content %}
